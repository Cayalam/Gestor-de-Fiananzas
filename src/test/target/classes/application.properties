spring.application.name=backend_gestor_finanzas

# Puerto del servidor
server.port=3030

# Configuración de la base de datos MySQL (ajusta nombre BD, usuario y contraseña)
spring.datasource.url=jdbc:mysql://localhost:3306/finanzas?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Password123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Manejo de zonas horarias
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

