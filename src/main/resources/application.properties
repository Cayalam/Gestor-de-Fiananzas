spring.application.name=backend_gestor_finanzas

# Puerto del servidor
server.port=8080

# Configuración de la base de datos MySQL (ajusta nombre BD, usuario y contraseña)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/finanzasdb_2
spring.datasource.username=root
spring.datasource.password=carlos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



# Manejo de zonas horarias
spring.jackson.time-zone=UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.root=INFO

